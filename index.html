<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for Gunjan</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,500&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* CSS: The "Old Money" Aesthetic */
        :root {
            --cream: #fdfaf5;
            --burgundy: #630d0d;
            --gold: #c5a059;
            --text: #2d2d2d;
        }

        body {
            background-color: var(--cream);
            color: var(--text);
            font-family: 'Lora', serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .card {
            background: white;
            padding: 3rem;
            max-width: 450px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(197, 160, 89, 0.3); /* Subtle gold border */
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            position: relative;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 1px solid rgba(197, 160, 89, 0.2);
            pointer-events: none;
        }

        .header-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: var(--gold);
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0 0 1.5rem 0;
            font-weight: 500;
        }

        .couple-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 3px solid var(--cream);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #555;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
            align-items: center;
        }

        button {
            padding: 12px 30px;
            font-family: 'Lora', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--text);
            background: transparent;
        }

        #yesBtn {
            background-color: var(--burgundy);
            color: white;
            border: none;
        }

        #yesBtn:hover {
            background-color: #801a1a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 13, 13, 0.3);
        }

        #noBtn {
            position: relative;
            z-index: 10;
        }

        .hidden {
            display: none;
        }

        #success {
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="proposal-content">
            <p class="header-text">A Private Invitation</p>
            
            <img src="https://via.placeholder.com/150" alt="Us" class="couple-photo">
            
            <h1>For Gunjan,</h1>
            
            <p class="message">
                You’ve shown me what it means to be truly cared for. 
                I’d be the luckiest person to have you by my side.
            </p>

            <p style="font-style: italic; margin-bottom: 20px;">Will you be my Valentine?</p>

            <div class="btn-container">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success" class="hidden">
            <h1 style="color: var(--burgundy);">It's a Date! ❤️</h1>
            <p class="message">I promise to make it a day as beautiful as you are. See you soon, Gunjan.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const proposalContent = document.getElementById('proposal-content');
        const successSection = document.getElementById('success');

        // Logic to make the "No" button move away
        noBtn.addEventListener('mouseover', () => {
            const padding = 20;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // "Yes" Button Click
        yesBtn.addEventListener('click', () => {
            proposalContent.classList.add('hidden');
            successSection.classList.remove('hidden');
            
            // Launch Confetti
            const duration = 5 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#630d0d', '#c5a059']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#630d0d', '#c5a059']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });
    </script>
</body>
</html>
