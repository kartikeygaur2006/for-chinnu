<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Chinnu üéÄ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,500&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #fdfaf5;
            --burgundy: #630d0d;
            --gold: #c5a059;
            --text: #2d2d2d;
        }

        body {
            background-color: var(--cream);
            color: var(--text);
            font-family: 'Lora', serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .card {
            background: white;
            padding: 2.5rem;
            max-width: 450px;
            width: 85%;
            text-align: center;
            border: 1px solid rgba(197, 160, 89, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            position: relative;
        }

        .header-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 0.8rem;
            letter-spacing: 3px;
            color: var(--gold);
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin: 0 0 1rem 0;
            font-weight: 500;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .gallery img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 2px;
            border: 1px solid #eee;
            /* Old money aesthetic filter */
            filter: contrast(1.05) sepia(5%);
        }

        .message {
            font-size: 1.05rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #444;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
            align-items: center;
        }

        button {
            padding: 12px 30px;
            font-family: 'Lora', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--text);
            background: transparent;
        }

        #yesBtn {
            background-color: var(--burgundy);
            color: white;
            border: none;
        }

        #yesBtn:hover {
            background-color: #801a1a;
            transform: scale(1.05);
        }

        #noBtn {
            position: relative;
            z-index: 100;
        }

        .hidden { display: none; }

        #success {
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="proposal-content">
            <p class="header-text">A Private Invitation</p>
            
            <div class="gallery">
                <img src="photo1.jpg" alt="Chinnu 1">
                <img src="photo2.jpg" alt="Chinnu 2">
            </div>
            
            <h1>For Chinnu üéÄ</h1>
            
            <p class="message">
                Every moment with you is a favorite memory of mine. 
                I'd love to make many more starting with this February.
            </p>

            <p style="font-style: italic; margin-bottom: 25px;">Will you be my Valentine?</p>

            <div class="btn-container">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success" class="hidden">
            <h1 style="color: var(--burgundy);">It's a Date! ‚ù§Ô∏è</h1>
            <p class="message" style="font-style: italic;">
                Thanks cuteass, I promise to make it a day as beautiful as you are.
            </p>
            <p class="header-text">See you soon, Chinnu</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const proposalContent = document.getElementById('proposal-content');
        const successSection = document.getElementById('success');

        // The Runaway Button Logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // Yes Button Interaction
        yesBtn.addEventListener('click', () => {
            proposalContent.classList.add('hidden');
            successSection.classList.remove('hidden');
            
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#630d0d', '#c5a059']
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#630d0d', '#c5a059']
                });

                if (Date.now() < animationEnd) {
                    requestAnimationFrame(frame);
                }
            }());
        });
    </script>
</body>
</html>
